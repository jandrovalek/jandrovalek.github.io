		 <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
       

	    <script type="text/javascript">
			
			var datos = new Array; 
			
			d3.csv("./assets/datos.csv", function(data, i){
				
				if (data.type=='ce'){
				  
				d3.select('.popup-gallery').style("padding", "20px").style("width","100%").style("margin","auto")
				.append("a").attr('href', data.path).attr('title', data.title)
				.append('img')
				.attr('src', data.path).attr("height", 285);

				}
					
				
			});
				
			
			
			
	    	$(document).ready(function() {
		$('.popup-gallery').magnificPopup({
			delegate: 'a',
			type: 'image',
			tLoading: 'Loading image #%curr%...',
			mainClass: 'mfp-img-mobile',
			gallery: {
				enabled: true,
				navigateByImgClick: true,
				preload: [0,1] // Will preload 0 - before current, and 1 after the current image
			},
			image: {
				tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
				titleSrc: function(item) {
					return item.el.attr('title') + '<small>by Valek</small>';
				}
				}
			});
		});
	    </script>
